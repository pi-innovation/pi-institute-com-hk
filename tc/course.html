    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Pi Innovation團隊於自2012年起致力於學界推動STEM及創新教育，為學校、非牟利機構、以至政府部門安排度身訂造的課程及工作坊，
    讓更多的同學有機會接觸創新科技。我們為各類機構提供STEM課程，內容涵蓋機械人、編程、科學實驗、創意思維、設計思維、邏輯思考等等。我們亦可為針對學校的需要特別設計課程，配合學校及學生的需要。
    同時我們亦為學校提供校本STEM計劃顧問服務，免費為學校規劃STEM教育專案及藍圖。">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../favicon.ico">

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/bootstrap.min.css">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="../assets/vendor/icon-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../assets/vendor/dzsparallaxer/advancedscroller/plugin.css">

    <link rel="stylesheet" href="../assets/css/unify.css">

<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5TLZGXW"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<main>
    <!-- Header -->
    <header id="js-header" class="u-header u-header--static">
        <div class="u-header__section u-header__section--light g-bg-white g-transition-0_3 g-py-10">
            <nav class="js-mega-menu navbar navbar-toggleable-md">
                <div class="container">
                    <!-- Responsive Toggle Button -->
                    <button class="navbar-toggler navbar-toggler-right btn g-line-height-1 g-brd-none g-pa-0 g-pos-abs g-right-0"
                            type="button"
                            aria-label="Toggle navigation"
                            aria-expanded="false"
                            aria-controls="navBar"
                            data-toggle="collapse"
                            data-target="#navBar">
                <span class="hamburger hamburger--slider">
                  <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                  </span>
                </span>
                    </button>
                    <!-- End Responsive Toggle Button -->

                    <!-- Logo -->
                    <a href="../index.html" class="navbar-brand">
                        <img src="../assets/img/logo/logo.png" alt="Pi Innovation Logo">
                    </a>
                    <!-- End Logo -->

                    <!-- Navigation -->
                    <div class="collapse navbar-collapse align-items-center flex-sm-row g-pt-10 g-pt-5--lg g-mr-40--lg"
                         id="navBar" ng-controller="MenuController as menuItems">
                        <ul class="navbar-nav g-pos-rel g-font-weight-600 ml-auto">
                            <li class="nav-item g-mx-10--lg g-mx-15--xl" ng-repeat="item in menuItems.items" ng-class="{'hidden-sm-up': item.mobileOnly}">
                                <a ng-href="{{item.link}}" class="nav-link g-py-7 g-px-0" ng-class="getClassForItem(item.link)" target="{{item.openInBlank ? '_blank' : '_self'}}">{{item.cName}}</a>
                            </li>
                        </ul>
                    </div>
                    <!-- End Navigation -->

                </div>
            </nav>
        </div>
    </header>
    <!-- End Header -->

    <div class="container g-pt-50">
        <div class="row justify-content-center text-center">
            <div class="col-lg-8">
                <h2 class="h1 g-color-black g-font-weight-600 mb-0">我們為學生設計了一系列
                    <span class="d-inline-block g-brd-bottom g-brd-2 g-brd-primary g-color-primary">富趣味</span> 及
                    <span class="d-inline-block g-brd-bottom g-brd-2 g-brd-primary g-color-primary">具教育意義</span>的STEM課程。課程可組合成不同的
                    <span class="d-inline-block g-brd-bottom g-brd-2 g-brd-primary g-color-primary">學習路徑</span>，因材施教，滿足不同學生的學習目標。
                </h2>
            </div>
        </div>
        <div class="row justify-content-center text-center g-pt-20 hidden-sm-down">
            <div class="col-lg-8">
                <a class="btn u-btn-primary g-brd-2 g-font-weight-700 g-font-size-13 g-rounded-50 g-py-15 g-px-30 g-mr-50" href="https://medium.com/pi-innovation" target="_blank">按此查閱過往專案</a>
                <a class="btn u-btn-primary g-brd-2 g-font-weight-700 g-font-size-13 g-rounded-50 g-py-15 g-px-30" href="../assets/doc/learning_path.pdf" target="_blank">按此查閱建議學習路徑</a>
            </div>
        </div>

        <div class="row justify-content-center text-center g-pt-20 hidden-sm-up">
            <div class="col-lg-8">
                <a class="btn u-btn-primary g-brd-2 g-font-weight-700 g-font-size-13 g-rounded-50 g-py-15 g-px-30" href="https://medium.com/pi-innovation" target="_blank">按此查閱過往專案</a>
            </div>
        </div>

        <div class="row justify-content-center text-center g-pt-20 hidden-sm-up">
            <div class="col-lg-8">
                <a class="btn u-btn-primary g-brd-2 g-font-weight-700 g-font-size-13 g-rounded-50 g-py-15 g-px-30" href="../assets/doc/learning_path.pdf" target="_blank">按此查閱建議學習路徑</a>
            </div>
        </div>

    </div>

    <section class="g-mb-100 g-mt-50" ng-controller="CoursesController as courses" ng-cloak>
        <div class="container">
            <div class="row">
                <!-- Profile Sidebar -->
                <div class="col-lg-3 g-mb-50 g-mb-0--lg hidden-sm-down">

                    <!-- Sidebar Navigation -->
                    <div class="list-group list-group-border-0 g-mb-40">

                        <!-- Profile -->
                        <div href="" class="list-group-item list-group-item-action justify-content-between">
                            <span><input type="checkbox" ng-model="courses.display[0]" class="g-mr-10">等級一</span>
                            <span class="u-label g-font-size-11 g-bg-blue g-rounded-20 g-px-10">3</span>
                        </div>
                        <!-- End Profile -->

                        <!-- Users Contacts -->
                        <div href="" class="list-group-item list-group-item-action justify-content-between">
                            <span><input type="checkbox" ng-model="courses.display[1]" class="g-mr-10">等級二</span>
                            <span class="u-label g-font-size-11 g-bg-blue g-rounded-20 g-px-10">3</span>
                        </div>
                        <!-- End Users Contacts -->

                        <!-- My Projects -->
                        <div href="" class="list-group-item list-group-item-action justify-content-between">
                            <span><input type="checkbox" ng-model="courses.display[2]" class="g-mr-10">等級三</span>
                            <span class="u-label g-font-size-11 g-bg-blue g-rounded-20 g-px-10">3</span>
                        </div>
                        <!-- End My Projects -->

                        <!-- Comments -->
                        <div href="" class="list-group-item list-group-item-action justify-content-between">
                            <span><input type="checkbox" ng-model="courses.display[3]" class="g-mr-10">等級四</span>
                            <span class="u-label g-font-size-11 g-bg-blue g-rounded-20 g-px-10">4</span>
                        </div>
                        <!-- End Comments -->

                    </div>
                    <!-- End Sidebar Navigation -->

                </div>
                <!-- End Profile Sidebar -->

                <!-- Profle Content -->
                <div class="col-lg-9">
                    <!-- Latest Projects Panel -->
                    <div class="card border-0 g-mb-40" ng-repeat="level in courses.courses" ng-if="courses.display[level.level-1]">
                        <!-- Panel Header -->
                        <div ng-attr-id="{{ 'level' + level.level }}" class="card-header d-flex align-items-center justify-content-between g-bg-gray-light-v5 border-0 g-mb-15">
                            <h3 class="h6 mb-0">
                                <i class="icon-layers g-pos-rel g-top-1 g-mr-5"></i>等級{{level.level}}課程</small>
                            </h3>
                        </div>
                        <!-- End Panel Header -->

                        <!-- Panel Body -->
                        <div class=" u-info-v1-1 g-pa-0" ng-repeat="courseObj in level.courses">
                            <ul class="list-unstyled">
                                <li class="media g-brd-around g-brd-gray-light-v4 g-brd-left-3 g-brd-blue-left rounded g-pa-20 g-mb-10">
                                    <div class="d-flex g-mt-2 g-mr-15">
                                        <img class="g-width-40 g-height-40" ng-src="../assets/img/courseIcons/{{courseObj.icon}}" alt="">
                                    </div>
                                    <div class="media-body">
                                        <div class="d-flex justify-content-between">
                                            <h5 class="h6 g-font-weight-600 g-color-black">{{courseObj.id}} - {{courseObj.name}}</h5>
                                        </div>
                                        <p>{{courseObj.intro}}</p>
                                        <span class="u-label u-label--sm g-bg-gray-light-v4 g-color-main g-rounded-20 g-px-10" ng-repeat="skill in courseObj.skills">{{skill}}</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- End Panel Body -->
                    </div>
                    <!-- End Latest Projects Panel -->


                </div>
                <!-- End Profle Content -->
            </div>
        </div>
    </section>


    <!-- Copyright Footer -->
    <footer class="g-bg-gray-dark-v1 g-color-white-opacity-0_8 g-py-20">
        <div class="container">
            <div class="row">
                <div class="col-md-8 text-center text-md-left g-mb-10 g-mb-0--md">
                    <div class="d-lg-flex">
                        <small class="d-block g-font-size-default g-mr-10 g-mb-10 g-mb-0--md">2018 ©
                            All Rights Reserved.
                        </small>
                    </div>
                </div>

                <div class="col-md-4 align-self-center">
                    <ul class="list-inline text-center text-md-right mb-0">
                        <li class="list-inline-item g-mx-10" data-toggle="tooltip"
                            data-placement="top" title="Facebook">
                            <a href="https://www.facebook.com/pi.innovation.institute/" target="_blank"
                               class="g-color-white-opacity-0_5 g-color-white--hover">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </li>
                        <li class="list-inline-item g-mx-10" data-toggle="tooltip"
                            data-placement="top" title="Medium Portfolio">
                            <a href="https://medium.com/pi-innovation" target="_blank"
                               class="g-color-white-opacity-0_5 g-color-white--hover">
                                <i class="fa fa-medium"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Copyright Footer -->
</main>

<!-- JS Customization -->
<script src="../assets/js/custom.js"></script>

<!-- JS Plugins Init. -->
<script>
  $(document).on('ready', function () {
    // initialization of tabs
    $.HSCore.components.HSTabs.init('[role="tablist"]');

    // initialization of popups
    $.HSCore.components.HSPopup.init('.js-fancybox');

    // initialization of go to
    $.HSCore.components.HSGoTo.init('.js-go-to');

    // initialization of text animation (typing)
    $('.u-text-animation.u-text-animation--typing').typed({
      strings: [
        'an awesome template',
        'perfect template',
        'just like a boss'
      ],
      typeSpeed: 60,
      loop: true,
      backDelay: 1500
    });
  });

  $(window).on('load', function () {
    // initialization of header
    $.HSCore.components.HSHeader.init($('#js-header'));
    $.HSCore.helpers.HSHamburgers.init('.hamburger');

    // initialization of HSMegaMenu component
    $('.js-mega-menu').HSMegaMenu({
      event: 'hover',
      pageContainer: $('.container'),
      breakpoint: 991
    });
  });

  $(window).on('resize', function () {
    setTimeout(function () {
      $.HSCore.components.HSTabs.init('[role="tablist"]');
    }, 200);
  });
</script>
</body>
</html>
